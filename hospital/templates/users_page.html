<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        h1, h2, label, button {
            display: inline-block;
            transition: transform 0.3s ease-in-out;
        }
        h1:hover, h2:hover, label:hover, button:hover {
            transform: translateY(-5px);
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#book-appointment">Book Appointment</a></li>
            <li><a href="#appointment-history">Appointment History</a></li>
            <li><a href="#profile">Profile</a></li>
        </ul>
    </nav>
    
    <section id="dashboard">
        <h1>Welcome to the Doctor Appointment System</h1>
    </section>

    <section id="book-appointment">
        <h2>Book an Appointment</h2>
        <form id="appointment-form">
            <label for="doctor">Select Doctor:</label>
            <select id="doctor">
                <option>Dr. Smith</option>
                <option>Dr. Johnson</option>
            </select>
            <label for="date">Select Date:</label>
            <input type="date" id="date" required>
            <button type="submit">Book</button>
        </form>
    </section>

    <section id="appointment-history">
        <h2>Appointment History</h2>
        <ul id="history-list"></ul>
    </section>

    <section id="profile">
        <h2>Manage Profile</h2>
        <button onclick="changePassword()">Change Password</button>
        <button onclick="recoverPassword()">Recover Password</button>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
