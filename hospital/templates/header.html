<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "icon" type="image/jpg" href="logo.jpg">
    <title>Doctor Appointment</title>
    <style>/* Import Google Font */
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
      
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Poppins', sans-serif;
      }
      
      body {
          background-color: #f0f8ff;
      }
      
      /* Header Styling */
      header {
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 15px 30px;
          background: linear-gradient(135deg, #04253a, #0080ff);
          color: white;
          position: fixed;
          width: 100%;
          top: 0;
          left: 0;
          z-index: 100;
      }
      
      /* Logo */
      .logo {
          display: flex;
          align-items: center;
      }
      
      .logo img {
          width: 40px;
          height: 40px;
          margin-right: 10px;
      }
      
      .logo h1 {
          font-size: 22px;
          font-weight: 600;
      }
      
      /* Navigation Menu */
      .nav-links {
          list-style: none;
          display: flex;
      }
      
      .nav-links li {
          margin: 0 15px;
      }
      
      .nav-links a {
          text-decoration: none;
          color: white;
          font-size: 16px;
          font-weight: 500;
          transition: 0.3s;
      }
      
      .nav-links a:hover {
          color: #ffdd57;
      }
      
      /* Mobile Menu Button */
      .menu-toggle {
          font-size: 26px;
          cursor: pointer;
          display: none;
      }
      
      /* Responsive Design */
      @media (max-width: 768px) {
          nav {
              display: none;
              position: absolute;
              top: 60px;
              right: 0;
              background: #0080ff;
              width: 100%;
              text-align: center;
              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          }
      
          .nav-links {
              flex-direction: column;
              padding: 10px 0;
          }
      
          .nav-links li {
              margin: 10px 0;
          }
      
          .menu-toggle {
              display: block;
          }
      
          .nav-active {
              display: flex;
              flex-direction: column;
          }
      }
      </style>    
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.jpg" alt="DocDashboard Logo" >
            <h1>DocDashboard</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="doctor_log.html">For Doctors</a></li>
                <li><a href="user_log.html">Login/Signup</a></li>
            </ul>
        </nav>
        <div class="menu-toggle">&#9776;</div>
    </header>
    <script>document.addEventListener("DOMContentLoaded", () => {
      const menuToggle = document.querySelector(".menu-toggle");
      const nav = document.querySelector("nav");
  
      menuToggle.addEventListener("click", () => {
          nav.classList.toggle("nav-active");
      });
    });
    </script>
</body>
</html>
